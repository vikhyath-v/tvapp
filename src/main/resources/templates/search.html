<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - TV Show Tracker</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6b46c1;
            --primary-dark: #553c9a;
            --secondary-color: #2d3748;
            --accent-color: #9f7aea;
            --background-color: #1a202c;
            --text-color: #e2e8f0;
            --card-bg: #2d3748;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--secondary-color);
            padding: 1rem 0;
        }

        .navbar-brand {
            color: var(--accent-color) !important;
            font-weight: bold;
        }

        .nav-link {
            color: var(--text-color) !important;
            margin: 0 0.5rem;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        .search-header {
            background-color: var(--secondary-color);
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .search-title {
            color: var(--accent-color);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .search-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            background-color: var(--background-color);
            border: 2px solid var(--accent-color);
            color: var(--text-color);
            padding: 0.75rem 1rem;
            border-radius: 5px;
            width: 100%;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(159, 122, 234, 0.3);
        }

        .show-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            height: 100%;
        }

        .show-card:hover {
            transform: translateY(-5px);
        }

        .show-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .show-card-body {
            padding: 1.5rem;
        }

        .show-title {
            color: var(--accent-color);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .show-info {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .show-plot {
            color: var(--text-color);
            opacity: 0.9;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .btn-add {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-add:hover {
            background-color: var(--primary-dark);
            color: white;
        }

        .rating-badge {
            background-color: var(--accent-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-tv"></i> TV Show Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house"></i> Home
                        </a>
                    </li>
                    <li class="nav-item" th:if="${username != null}">
                        <a class="nav-link" href="/profile">
                            <i class="bi bi-person"></i> Profile
                            <span class="badge bg-accent" th:text="${watchlistCount}">0</span>
                        </a>
                    </li>
                    <li class="nav-item" th:if="${username == null}">
                        <a class="nav-link" href="/login">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </a>
                    </li>
                    <li class="nav-item" th:if="${username != null}">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="nav-link border-0 bg-transparent">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Header -->
    <header class="search-header">
        <div class="container">
            <h1 class="search-title text-center">Search TV Shows</h1>
            <form class="search-form" action="/search" method="get">
                <div class="input-group">
                    <input type="text" name="query" class="search-input" 
                           placeholder="Search for TV shows..." th:value="${param.query}"
                           required>
                    <button type="submit" class="btn btn-add">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </form>
        </div>
    </header>

    <!-- Search Results -->
    <section class="container mb-5">
        <div class="row g-4">
            <div class="col-md-3" th:each="show : ${shows}">
                <div class="show-card">
                    <img th:src="${show.imageUrl}" th:alt="${show.title}"
                         onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                    <div class="show-card-body">
                        <h5 class="show-title" th:text="${show.title}">Show Title</h5>
                        <p class="show-info">
                            <span th:if="${show.imdbRating != null}" class="rating-badge">
                                <i class="bi bi-star-fill"></i>
                                <span th:text="${show.imdbRating}">0.0</span>
                            </span>
                            <span th:text="${show.genre}">Genre</span> â€¢ 
                            <span th:text="${show.releaseYear}">2024</span>
                        </p>
                        <p class="show-plot" th:text="${show.plot}">Plot summary goes here...</p>
                        <a th:href="@{/shows/{imdbId}(imdbId=${show.imdbId})}" class="btn btn-add">
                            <i class="bi bi-info-circle"></i> View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Results Message -->
        <div th:if="${shows.empty}" class="text-center mt-5">
            <i class="bi bi-search" style="font-size: 3rem; color: var(--accent-color);"></i>
            <h3 class="mt-3">No shows found</h3>
            <p>Try searching with different keywords</p>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
