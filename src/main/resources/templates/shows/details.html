<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${show.title + ' - TV Show Tracker'}">Show Details - TV Show Tracker</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6b46c1;
            --primary-dark: #553c9a;
            --secondary-color: #2d3748;
            --accent-color: #9f7aea;
            --background-color: #1a202c;
            --text-color: #e2e8f0;
            --card-bg: #2d3748;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .show-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
        }

        .show-poster {
            flex-shrink: 0;
            width: 300px;
            height: 450px;
            border-radius: 8px;
            overflow: hidden;
        }

        .show-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .show-info {
            flex-grow: 1;
        }

        .show-title {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .show-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: #a0aec0;
        }

        .rating-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
        }

        .rating-star {
            color: #f6e05e;
        }

        .show-plot {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .show-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            background-color: var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #a0aec0;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .ratings-section {
            margin-top: 3rem;
        }

        .ratings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .rating-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .rating-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .rating-user {
            font-weight: 500;
        }

        .rating-date {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .rating-value {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #f6e05e;
        }

        .rating-text {
            margin-top: 1rem;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .show-header {
                flex-direction: column;
            }

            .show-poster {
                width: 100%;
                height: auto;
                aspect-ratio: 2/3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="show-header">
            <div class="show-poster">
                <img th:src="${show.imageUrl}" th:alt="${show.title}">
            </div>
            <div class="show-info">
                <h1 class="show-title" th:text="${show.title}">Show Title</h1>
                <div class="show-meta">
                    <span class="rating-badge">
                        <i class="bi bi-star-fill rating-star"></i>
                        <span th:text="${show.imdbRating != null ? show.imdbRating : 'N/A'}">0.0</span>
                    </span>
                    <span th:text="${show.genre}">Genre</span>
                    <span th:text="${show.releaseYear}">Year</span>
                </div>
                <p class="show-plot" th:text="${show.plot}">Plot description goes here...</p>
                
                <div class="show-details">
                    <div class="detail-item">
                        <div class="detail-label">Genre</div>
                        <div class="detail-value" th:text="${show.genre}">Genre</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Year</div>
                        <div class="detail-value" th:text="${show.releaseYear}">Year</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">IMDB Rating</div>
                        <div class="detail-value">
                            <i class="bi bi-star-fill rating-star"></i>
                            <span th:text="${show.imdbRating != null ? show.imdbRating : 'N/A'}">0.0</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">User Rating</div>
                        <div class="detail-value">
                            <i class="bi bi-star-fill rating-star"></i>
                            <span th:text="${show.averageRating != null ? #numbers.formatDecimal(show.averageRating, 1, 1) : 'No ratings'}">0.0</span>
                            <span th:if="${show.ratingCount > 0}" th:text="${'(' + show.ratingCount + ' ratings)'}"></span>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <form th:if="${username != null}" th:action="@{/watchlist/add}" method="post">
                        <input type="hidden" name="imdbId" th:value="${show.imdbId}">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-lg"></i> Add to Watchlist
                        </button>
                    </form>
                    <a th:href="@{/shows/{id}/edit(id=${show.id})}" class="btn btn-outline">
                        <i class="bi bi-pencil"></i> Edit
                    </a>
                    <form th:action="@{/shows/{id}/delete(id=${show.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-outline" onclick="return confirm('Are you sure you want to delete this show?')">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Ratings Section -->
        <div class="ratings-section">
            <div class="ratings-header">
                <h2>Ratings & Reviews</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ratingModal">
                    <i class="bi bi-star"></i> Add Rating
                </button>
            </div>

            <!-- Rating Cards -->
            <div th:if="${not #lists.isEmpty(show.ratings)}" class="ratings-list">
                <div th:each="rating : ${show.ratings}" class="rating-card">
                    <div class="rating-header">
                        <div>
                            <span class="rating-user" th:text="${rating.user.username}">Username</span>
                            <span class="rating-date" th:text="${#temporals.format(rating.createdAt, 'MMM dd, yyyy')}">Date</span>
                        </div>
                        <div class="rating-value">
                            <i class="bi bi-star-fill"></i>
                            <span th:text="${rating.rating}">5.0</span>
                        </div>
                    </div>
                    <p class="rating-text" th:text="${rating.review}">Review text goes here...</p>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(show.ratings)}" class="text-center my-5">
                <i class="bi bi-star" style="font-size: 3rem; color: var(--accent-color);"></i>
                <h3 class="mt-3">No ratings yet</h3>
                <p>Be the first to rate this show!</p>
            </div>
        </div>
    </div>

    <!-- Rating Modal -->
    <div class="modal fade" id="ratingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title">Rate this Show</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/shows/{id}/rate(id=${show.id})}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <select class="form-select bg-dark text-light" id="rating" name="rating" required>
                                <option value="">Select a rating</option>
                                <option value="1">1 - Poor</option>
                                <option value="2">2 - Fair</option>
                                <option value="3">3 - Good</option>
                                <option value="4">4 - Very Good</option>
                                <option value="5">5 - Excellent</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="review" class="form-label">Review</label>
                            <textarea class="form-control bg-dark text-light" id="review" name="review" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit Rating</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
