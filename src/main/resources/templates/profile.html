<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TV Show Tracker</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6b46c1;
            --primary-dark: #553c9a;
            --secondary-color: #2d3748;
            --accent-color: #9f7aea;
            --background-color: #1a202c;
            --text-color: #e2e8f0;
            --card-bg: #2d3748;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--secondary-color);
            padding: 1rem 0;
        }

        .navbar-brand {
            color: var(--accent-color) !important;
            font-weight: bold;
        }

        .nav-link {
            color: var(--text-color) !important;
            margin: 0 0.5rem;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        .profile-header {
            background-color: var(--secondary-color);
            padding: 3rem 0;
            margin-bottom: 2rem;
        }

        .profile-title {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: var(--accent-color);
            font-weight: bold;
        }

        .stat-label {
            color: var(--text-color);
            opacity: 0.8;
        }

        .section-title {
            color: var(--accent-color);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .show-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            height: 100%;
        }

        .show-card:hover {
            transform: translateY(-5px);
        }

        .show-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .show-card-body {
            padding: 1.5rem;
        }

        .show-title {
            color: var(--accent-color);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .show-info {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .btn-remove {
            background-color: #e53e3e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-remove:hover {
            background-color: #c53030;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-tv"></i> TV Show Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shows">
                            <i class="bi bi-collection-play"></i> Shows
                        </a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="nav-link border-0 bg-transparent">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Header -->
    <header class="profile-header">
        <div class="container">
            <h1 class="profile-title">Welcome, <span th:text="${username}">User</span>!</h1>
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-value" th:text="${watchlistCount}">0</div>
                    <div class="stat-label">Shows in Watchlist</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Watchlist Section -->
    <section class="container mb-5">
        <h2 class="section-title">Your Watchlist</h2>
        <div class="row g-4">
            <div class="col-md-3" th:each="show : ${watchlist}">
                <div class="show-card">
                    <img th:src="${show.imageUrl}" th:alt="${show.title}" 
                         onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                    <div class="show-card-body">
                        <h5 class="show-title" th:text="${show.title}">Show Title</h5>
                        <p class="show-info">
                            <span th:text="${show.genre}">Genre</span> â€¢ 
                            <span th:text="${show.releaseYear}">2024</span>
                        </p>
                        <form th:action="@{/watchlist/remove}" method="post" class="d-inline">
                            <input type="hidden" name="showId" th:value="${show.id}">
                            <button type="submit" class="btn btn-remove">
                                <i class="bi bi-trash"></i> Remove
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
